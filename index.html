<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="nav">
            <ul>
                <li><img src="images/nike_logo.png" class="logo"></li>
                <li><a href="">Mens</a></li>
                <li><a href="">Womens</a></li>
            </ul>
        </div>
        <div class="shoe"></div>
        <div class="side">
            <div class="search">
                <img src="images/search.png" alt="nike search">
            </div>
            <div class="social">
                <ul>
                    <li><a href="">Fb</a></li>
                    <li><a href="">In</a></li>
                    <li><a href="">Tw</a></li>
                </ul>
            </div>
        </div>
        <div class="play">
            <div class="circle">
                <img src="images/play.png" alt="">
            </div>
        </div>
        <div class="bottom">
            <p>NI<br><span>KE</span></p>
        </div>
    </section>
</body>
</html>
